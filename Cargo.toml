[workspace]
resolver = "2"
members = ["xbuilder", "xsender"]

[workspace.dependencies]
chrono = { version = "0.4.31", features = ["serde"] }
regex = "1.10.2"
log = "0.4.20"
tera = "1.19.1"
lazy_static = "1.4.0"
serde = { version = "1.0.193", features = ["derive"] }
rust_decimal = { version = "1.33.1", features = [
    "serde-str",
    "serde-with-str",
] }
rust_decimal_macros = "1.33.1"
xml = "0.8.10"
zip = { version = "0.6.6" }
reqwest = "0.11.22"
base64 = "0.21.5"
thiserror = "1.0.53"
anyhow = "1.0.78"
sha2 = "0.10.8"
rsa = "0.9.6"
rand = "0.8.5"
rcgen = "0.12.0"
x509-parser = "0.15.1"
serial_test = "2.0.0"
tokio = "1.35.1"

[patch.crates-io]
