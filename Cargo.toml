[workspace]
resolver = "2"
members = ["xbuilder", "xsender", "xsigner", "xhandler"]

[workspace.package]
version = "0.1.1"
edition = "2021"
publish = false
license = "Apache-2.0"

[workspace.dependencies]
chrono = { version = "0.4.31", features = ["serde"] }
regex = "1.10.6"
log = "0.4.20"
tera = "1.19.1"
static-files = "0.2.1"
lazy_static = "1.4.0"
serde = { version = "1.0.208", features = ["derive"] }
rust_decimal = { version = "1.35" }
rust_decimal_macros = "1.35"
xml = "0.8.10"
zip = { version = "2.1.6" }
reqwest = "0.12.7"
base64 = "0.22.1"
thiserror = "1.0.53"
anyhow = "1.0.95"
sha2 = "0.10.8"
rsa = "0.9.6"
serial_test = "3.1.1"
tokio = "1.39.2"
libxml = "0.3.3"
quick-xml = "0.37.2"
x509-cert = "0.2.5"
der = { version = "0.7.6" }
openssl = "0.10"
xml_c14n = "0.3.0"

[patch.crates-io]
