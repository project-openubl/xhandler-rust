name: CI

on:
  schedule:
    - cron: '0 0 * * *'

env:
  CI: true

jobs:
  linux-jvm-tests:
    name: JDK JVM Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: 11
      - name: Build with Maven
        run: mvn verify
