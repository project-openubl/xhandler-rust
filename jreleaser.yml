release:
  github:
    owner: project-openubl
    name: xbuilder
    branch: master
    overwrite: true
    discussionCategoryName: Announcements
    issues:
      enabled: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      labelers:
        - label: 'feat'
          title: 'regex:^(?:\(feat\)(?:\(.*\))?!?):\s.*'
        - label: 'fix'
          title: 'regex:^(?:\(fix\)(?:\(.*\))?!?):\s.*'
        - label: 'chore'
          title: '(chore)'

        - label: 'dependencies'
          title: '(deps)'
        - label: 'dependencies'
          title: 'regex:(?:\(deps\)(?:\(.*\))?!?):\s.*'
        - label: 'dependencies'
          title: 'regex:(?:\(deps-dev\)(?:\(.*\))?!?):\s.*'
        - label: 'dependencies'
          title: 'regex:^Bump\s'
      categories:
        - title: '‚öôÔ∏è  Dependencies'
          key: 'dependencies'
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'merge'
          - 'build'
          - 'dependencies'
        contributors:
          - 'GitHub'
          - 'dependabot'

announce:
  zulip:
    active: RELEASE
    account: release-bot@projectopenubl.zulipchat.com
    apiHost: https://projectopenubl.zulipchat.com/api/v1
    channel: announcements
    subject: '{{projectNameCapitalized}} {{projectVersion}} released!'
    message: 'üöÄ {{projectNameCapitalized}} {{projectVersion}} has been released! {{releaseNotesUrl}}'
  twitter:
    active: RELEASE
    status: 'üöÄ {{projectNameCapitalized}} {{projectVersion}} has been released! {{releaseNotesUrl}}'
  slack:
    active: RELEASE
    channel: '#notifications'
    message: 'üöÄ {{projectNameCapitalized}} {{projectVersion}} has been released! {{releaseNotesUrl}}'
  mail:
    active: RELEASE
    mimeType: TEXT
    port: 587
    auth: true
    host: smtp.gmail.com
    username: projectopenubl@gmail.com
    from: projectopenubl@gmail.com
    to: projectopenubl@googlegroups.com
    subject: '{{projectNameCapitalized}} {{projectVersion}} released!'
    message: |
      Acabamos de lanzar {{projectNameCapitalized}} {{projectVersion}}!
      {{changelog}}
  article:
    active: RELEASE
    repository:
      owner: project-openubl
      name: website
    files:
      - path: 'release.md'
        transform: 'blog/{{#f_now}}YYYY-MM-dd{{/f_now}}/{{projectName}}-{{#f_dash}}{{projectVersion}}{{/f_dash}}-released.md'
